

<!DOCTYPE html>
<html>
<head>
    <title>Отпуск пулларини хисоблаш</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <style>
.new-amsterdam-regular {
  font-family: "New Amsterdam", sans-serif;
  font-weight: 400;
  font-style: normal;
}


        
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1 class="new-amsterdam-regular">Отпуск пулларини хисоблаш</h1>
   
    <table>
        <tr>
            <td class="new-amsterdam-regular">Сентябрь - декабрь:</td>
            <td class="new-amsterdam-regular"><input type="number" id="income1" min="0" step="1000" oniput="calculateVacationMoney()"></td>
        </tr>
        <tr>
            <td class="new-amsterdam-regular">Январь - май:</td>
            <td class="new-amsterdam-regular"><input type="number" id="income2" min="0" step="1000"oninput="calculateVacationMoney()"></td>
        </tr>
        <tr>
            <td class="new-amsterdam-regular">Умумий доход:</td>
            <td  class="new-amsterdam-regular" id="totalIncome"></td>
        </tr>
        <tr>
            <td class="new-amsterdam-regular">Oртача ойлик даромад:</td>
            <td class="new-amsterdam-regular" id="averageIncome"></td>
        </tr>
        <tr>
            <td class="new-amsterdam-regular">1 кун иш учун пуллар:</td>
            <td class="new-amsterdam-regular" id="dailyIncome"></td>
        </tr>
        <tr>
            <td class="new-amsterdam-regular">48 кунлик отпуска пуллари:</td>
            <td class="new-amsterdam-regular" id="vacationMoney"></td>
        </tr>
        <tr>
            <td class="new-amsterdam-regular">Даромад солиги сумма (13%):</td>
            <td class="new-amsterdam-regular" id="taxAmount"></td>
        </tr>
        <tr>
            <td class="new-amsterdam-regular">Жами сумма:</td>
            <td class="new-amsterdam-regular" id="totalAmount"></td>
      
      
        </tr>
    </table>

    

</body>
</html>


</style>
    <script>
        function calculateVacationMoney() {
            var income1 = document.getElementById("income1").value;
            var income2 = document.getElementById("income2").value;
            
            var totalIncome = Number(income1) + Number(income2);
            var averageIncome = totalIncome / 9;
            var dailyIncome = averageIncome / 25.4;
            var vacationMoney = dailyIncome * 48;
            var taxAmount = vacationMoney * 0.13;
            var totalAmount = vacationMoney - taxAmount;
            
            document.getElementById("totalIncome").innerHTML = totalIncome.toLocaleString() + " сўм";
            document.getElementById("averageIncome").innerHTML = averageIncome.toLocaleString() + " сўм";
            document.getElementById("dailyIncome").innerHTML = dailyIncome.toLocaleString() + " сўм";
            document.getElementById("vacationMoney").innerHTML = vacationMoney.toLocaleString() + " сўм";
            document.getElementById("taxAmount").innerHTML = taxAmount.toLocaleString() + " сўм";
            document.getElementById("totalAmount").innerHTML = totalAmount.toLocaleString() + " сўм";
        }
    </script>

</body>
</html>
