<script>
var obj = {count:0}

Object.defineProperty(obj,"reset",
 {get:function() {this.count=0;} }) 
 
 Object.defineProperty(obj, "increment",
 {get:function() {this.count++;} } )
 
 Object.defineProperty(obj, "decrement",
 {get:function() {this.count--;} } )
 
 Object.defineProperty(obj,"add",
 {set:function(value) {this.count+=value;} })


Object.defineProperty(obj,"min",
 {set:function(value) {this.count-=value;} } )
 
  function na() {
obj.increment;
document.querySelector("p").innerHTML=obj.count
} 
function na2() {
obj.decrement;
document.querySelector("p").innerHTML=obj.count
} 
function na3() {
obj.add=10;
document.querySelector("p").innerHTML=obj.count
} 
function na4() {
obj.min=10;
document.querySelector("p").innerHTML=obj.count
} 
function na5() {
obj.reset;
document.querySelector("p").innerHTML=obj.count
} 
</script>
